    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Fredoka+One&display=swap" rel="stylesheet">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <body>

    <!-- Home-->
<div id="Home">
    <h1 class="main-title">Dog Years <i class="fas fa-paw"></i> </h1>
    <div class="row">
      <div class="col-lg-6">
    <h2 class= "subtitle">Curious to know how old your dog is in human years? <br /> Scroll down to find out.</h2>
    </div>
    <div class="col-lg-6">
      <img  class="dog1" src="dog1.jpg" alt="dogs">
    </div>
    </div>
    </div>



    <!-- App -->
    <div id="App">
      <div class="row">
    <div class="col-lg-6">
      <h2 class="app-subtitle">Find Out How Old Your Dog is in Human Years.</h2>
        </div>
        <div class="col-lg-6">
      <p>
        Type in your dog's age.
        </p>
    <input class="dog-age" type="text" name="Your Dog's Age" value="">
    <br>
    <button class="pop_up_box btn btn-dark btn-lg download-button" type="button" name="button">Tell Me Now </button>
    <br>
    </div>
      </div>
      </div>
        <script src="main.js" type="text/javascript"></script>
  </body>
